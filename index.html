<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El título de mi página</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- las tres siguientes líneas son un truco para obtener elementos semánticos de HTML5 que funcionan en versiones de Internet Explorer antiguas -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

  <body>
    <div class="container">
      <figure class="card"><!-- CARD -->
        <div class="profile-image">
          <img src="https://avatars.githubusercontent.com/u/14115477?v=4" alt="profile-sample2" />
        </div>
        <figcaption>
          <h3>Angello López</h3>
          <h5>UI / UX</h5>
          <p>Ay cuántas veces quise tener cola
    andando junto a él por las orillas del mar,
    en el Invierno de Isla Negra,
    en la gran soledad: arriba el aire
    traspasando de pájaros glaciales
    y mi perro brincando, hirsuto.</p>
        <ul class="icons">
          <li>
            <a class="i-social" href="#">
              <i class="fa fa-globe"></i>
            </a>
          </li>
          <li>
            <a class="i-social" href="#"> 
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a class="i-social" href="#"> 
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          </ul>
        </figcaption>
      </figure><!-- / CARD -->
    </div>
